<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: #f0f0f0;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #1db954;
        }

        input,
        button {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input {
            background-color: #2a2a2a;
            color: #f0f0f0;
        }

        input:focus {
            box-shadow: 0 0 10px #1db954;
        }

        button {
            background-color: #1db954;
            color: white;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #17a44a;
            box-shadow: 0 0 12px #1db954;
        }

        .lyrics {
            margin-top: 25px;
            background: #1e1e1e;
            padding: 20px;
            white-space: pre-wrap;
            border-radius: 12px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease;
        }

        .lyrics:hover {
            background: #252525;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽµ Lyrics Finder</h1>
        <form method="POST">
            <input type="text" name="artist" placeholder="Artist Name" required />
            <input type="text" name="title" placeholder="Song Title" required />
            <button type="submit">Get Lyrics</button>
        </form>
        <pre class="lyrics">{{ lyrics }}</pre>
    </div>
</body>

</html>
