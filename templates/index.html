<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lyrics Finder</title>
    <link rel="icon" href="../images/microphone.png" type="images">
    <style>
      body {
        background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
        color: #f0f0f0;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 30px;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 800px;
        text-align: center;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 255, 170, 0.1);
        animation: fadeIn 1s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 500px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        color: #1db954;
      }

      input,
      button {
        padding: 12px;
        margin: 10px 0;
        width: 80%;
        border-radius: 8px;
        border: none;
        font-size: 1em;
        outline: none;
        transition: all 0.3s ease;
      }

      input {
        background-color: #2a2a2a;
        color: #f0f0f0;
      }

      input:focus {
        box-shadow: 0 0 10px #1db954;
      }

      button {
        background-color: #1db954;
        color: white;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 1px;
      }

      button:hover {
        background-color: #17a44a;
        box-shadow: 0 0 12px #1db954;
      }

      footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #aaaaaa;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>
        <h1>üéµ Lyrics Finder</h1>
        <form action="/" method="POST">
          <input type="text" name="artist" placeholder="Artist Name" required />
          <input type="text" name="title" placeholder="Song Title" required />
          <button type="submit">Get Lyrics</button>
        </form>
      </div>
      <footer>
        Copyright ¬© 2025 All rights reserved | This Project is made with ‚ù§Ô∏è by
        Madhav Tiwari
      </footer>
    </div>
  </body>
</html>
