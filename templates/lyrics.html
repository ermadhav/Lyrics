<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lyrics Finder</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: #f0f0f0;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 30px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #1db954;
        }

        .lyrics {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 20px;
            white-space: pre-wrap;
            border-radius: 12px;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        button {
            margin-top: 20px;
            background-color: #1db954;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }

        button:hover {
            background-color: #17a44a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéµ Lyrics for "{{ title }}" by {{ artist }}</h1>
        <div class="lyrics">{{ lyrics }}</div>
        <form action="/" method="GET">
            <button type="submit">Back to Search</button>
        </form>
        
    </div>
    <footer>
        Copyright ¬© 2025 All rights reserved | This website is made with ‚ù§Ô∏è by
        Madhav Tiwari
      </footer>
</body>

</html>
